<div class="card" *ngIf="githubProfile">
  <img [src]="githubProfile?.avatar_url" class="img-fluid" alt="title" height="200">
    <div class="card-body">
     <h3 class="card-title">{{githubProfile?.name}}</h3>
     <p class="card-text">{{githubProfile?.bio}}</p>
     <a [href]="githubProfile?.html_url"  target="_blank" class="btn btn-success btn-sm"> Profile</a>
    </div>
</div>
